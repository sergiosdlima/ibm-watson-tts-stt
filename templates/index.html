<!DOCTYPE html>
<html>
  <head>
    <title>IBM Watson: TTS e STT</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>IBM Watson: TTS e STT</h1>
        <hr />
        <p>Esta é uma página que demonstra o uso do IBM Watson Text to Speech e Speech to Text em idioma português brasileiro.</p>
      </div>
      <form id="input-form" class="">
        <div class="form-group">
          <label for="input-text">Texto</label>
          <textarea id="input-text" class="form-control" rows="3" placeholder="Entre com o texto para ser sintetizado aqui!" autofocus></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <div class="page-header">
        <h2>Audio Log</h2>
        <div id="audio-log">
        </div>
      </div>
      <div id="audio-file">
      </div>
    </div>


    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
